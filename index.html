<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor/QR-code</title>
</head>
<body>
  <div class="wrapper">
    <div class="qr-code">
      <img id="imgcode" src="./images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="Text">
      <h3>Improve your front-end skills by building projects</h3>
      <p class="mentor">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <p class="seunayo">Created by Seunayo.</p>
</body>
</html>
